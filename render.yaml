services:
  - type: web
    name: college-bot
    env: python
    buildCommand: |
      curl https://sh.rustup.rs -sSf | sh -s -- -y
      source $HOME/.cargo/env
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
